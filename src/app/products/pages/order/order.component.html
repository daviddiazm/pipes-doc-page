<p-panel header="Pipes personalizados" class="p-1">
  <!-- <p>Pipes personalizados - Creados por nosotros {{'david'| toggleCase:true}} </p> -->
  <p>Pipes personalizados - Creados por nosotros {{'LULU'| toggleCase:isUpperCase}} </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-plus"
      class="mr-2"
      (click)="switchToggleUpper()"/>
  </div>

  <div class="p-toolbar-group-start">
    <p-button
      (click)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2" />

    <p-button
      (click)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      class="mr-2" />

    <p-button
      (click)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      />
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Puede Volar</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
